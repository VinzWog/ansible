### Block for CentOS 
- name: Add EPEL repository
  yum:
    name: "{{ EPEL_YUM_REPO }}"
    state: present
  when: ansible_distribution == 'CentOS' 

- name: Import EPEL GPG key.
  rpm_key:
    key: "{{ EPEL_YUM_KEY }}"
    state: present

- name: Add Labs.ConSol repository
  yum:
    name: "{{ LABS_YUM_REPO }}"
    state: present
  when: ansible_distribution == 'CentOS' 

- name: Install basic packages
  package:
    name: "{{ item }}"
    state: latest
  with_items: "{{ BASIC_PACKAGES }}"